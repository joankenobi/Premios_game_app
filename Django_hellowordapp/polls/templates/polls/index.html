{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
        <li>
            <a href="{% url 'polls:detail' question.id%}">{{question.question_text}}</a>
            {% comment %} 
                "{% url 'polls:detail' question.id%}" is like "/polls/{{question.id}}" 
                but better 
            {% endcomment %}
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are avaliables.</p>
{% endif %}
